<mat-card class="task-panel">
  <mat-card-header>
    <mat-card-title>Cadastro de Tarefas</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field appearance="fill" class="input-field">
      <mat-label>Adicionar Nova Tarefa</mat-label>
      <input matInput placeholder="Digite o título da tarefa" #taskInput />
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="addTask(taskInput.value); taskInput.value=''">
      Incluir
    </button>
  </mat-card-actions>

  <mat-divider></mat-divider>

  <mat-card-content>
    <table mat-table [dataSource]="tasks" class="mat-elevation-z8">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="concluido">
        <th mat-header-cell pSortableColumn class="p-column-small" *matHeaderCellDef> Concluida </th>
        <td mat-cell class="col-small" class="col-large" *matCellDef="let task">
          <mat-checkbox [checked]="task.concluido" (change)="toggleTask(task)"></mat-checkbox>
        </td>
      </ng-container>

      <!-- Título da Tarefa -->
      <ng-container matColumnDef="titulo">
        <th mat-header-cell pSortableColumn *matHeaderCellDef> Tarefa </th>
        <td mat-cell *matCellDef="let task"> {{ task.titulo }} </td>
      </ng-container>

      <!-- Cabeçalho -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Linhas da Tabela -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>

</mat-card>
